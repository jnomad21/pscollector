{% extends 'base.html' %}
{% block content %}

<h1>Games List</h1>

{% for game in game_list %}
  <div class="card">
    <a href="{% url 'games_detail' game.id %}">
    <div class="card-content">
      <span class="card-title">{{ game.name }}</span>
      <p>Type: {{ game.type }}</p>
      <p>Description: {{ game.description }}</p>
    </div>
  </div>
  
{% endfor %}

{% endblock %}
